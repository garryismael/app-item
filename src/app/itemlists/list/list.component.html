<div class="search-div">
  <button mat-raised-button (click)="create();">
      <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field">
      <input [(ngModel)]="search" (keyup)="applyFilter()" matInput placeholder="Filter">
      <button mat-button matSuffix mat-icon-button (click)="removeFilter();">
          <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <mat-table [dataSource]="dataSource" matSort >
      <!-- Postion Column -->
      <ng-container matColumnDef="id">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Id </mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
      </ng-container>
      <!-- Name Column-->
      <ng-container matColumnDef="name">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
      </ng-container>

      <!-- Weight Colum -->
      <ng-container matColumnDef="description">
          <mat-header-cell mat-sort-header *matHeaderCellDef> Description </mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.description }}</mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="price">
        <mat-header-cell mat-sort-header *matHeaderCellDef> Price </mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.price }}</mat-cell>
    </ng-container>

      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let element">
              <button (click)="patch(element);" 
                mat-icon-button 
                mat-raised-button #tooltip="matTooltip"
                matTooltip="Patch An Item"
                matTooltipPosition="above"
                matTooltipHideDelay="100"
                aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                class="example-button ml-2"
                ><mat-icon>create</mat-icon></button>
              <button (click)="edit(element);" 
                mat-icon-button
                mat-raised-button #tooltip="matTooltip"
                matTooltip="Edit An Item"
                matTooltipPosition="above"
                matTooltipHideDelay="100"
                aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                class="example-button ml-2"
                ><mat-icon>launch</mat-icon></button>
              <button (click)="delete(element);" 
                color="warn"
                mat-icon-button
                mat-raised-button #tooltip="matTooltip"
                matTooltip="Delete An Item"
                matTooltipPosition="above"
                matTooltipHideDelay="100"
                aria-label="Button that displays a tooltip that hides when scrolled out of the container"
                class="example-button ml-2"
                ><mat-icon>delete_outline</mat-icon></button>
          </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
